{% from "_macros.html" import static %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>首页</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ruda:400,900,700" rel="stylesheet">
    <!-- Bootstrap CSS File -->
    <link href="{{ static('lib/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Libraries CSS Files -->
    <link href="{{ static('lib/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ static('lib/prettyphoto/css/prettyphoto.css') }}" rel="stylesheet">
    <link href="{{ static('lib/hover/hoverex-all.css') }}" rel="stylesheet">
    <link href="{{ static('lib/jetmenu/jetmenu.css') }}" rel="stylesheet">
    <link href="{{ static('lib/owl-carousel/owl-carousel.css') }}" rel="stylesheet">
    <!-- Main Stylesheet File -->
    <link href="{{ static('css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ static('css/colors/red.css') }}">
    <link rel="stylesheet" href="{{ static('css/sweetalert.css') }}">
</head>

<body>
    <div class="topbar clearfix">
        <div class="container">
            <div class="col-lg-12 text-right">
                <div style="height: 25px;"></div>
            </div>
        </div>
        <!-- end container -->
    </div>
    <!-- end topbar -->

    <header class="header">
        <div class="container">
            <div class="site-header clearfix">
                <div class="col-lg-3 col-md-3 col-sm-12 title-area">
                    <div class="site-title" id="title">
                        <a href="" title="">
                            <h4>SUFE Online Judge</h4>
                        </a>
                    </div>
                </div>
                <!-- title area -->
                <div class="col-lg-9 col-md-12 col-sm-12">
                    <div id="nav" class="right">
                        <div class="container clearfix">
                            <ul id="jetmenu" class="jetmenu blue">
                                <li><a href="{{ url_for('login') }}">登录</a></li>
                                <li><a href="{{ url_for('register') }}">立即注册</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- nav -->

                </div>
                <!-- title area -->
            </div>
            <!-- site header -->
        </div>
        <!-- end container -->
    </header>
    <!-- end header -->

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{{ static('img/index_sufe1.jpg') }}" alt="...">
            </div>
            <div class="item">
                <img src="{{ static('img/index_sufe2.gif') }}" alt="...">
            </div>
            {% for banner in banners %}
                <div class="item">
                    <a href="{{ banner.link_url }}"><img src="{{ banner.image_url }}" alt="..."></a>
                </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="clearfix"></div>
    <div class="divider"></div>

    <footer class="footer">
        <div class="container">
            <div class="widget col-lg-3 col-md-3 col-sm-12">
                <h4 class="title">OJ 首页</h4>
                <a class="button small" href="#">前往</a>
            </div>
            <!-- end widget -->
            <div class="widget col-lg-3 col-md-3 col-sm-12">
                <h4 class="title">上财首页</h4>
                <a class="button small" href="#">前往</a>
            </div>
            <!-- end widget -->
            <div class="widget col-lg-3 col-md-3 col-sm-12">
                <h4 class="title">上财教学网</h4>
                <a class="button small" href="#">前往</a>
                <!-- contact_details -->
            </div>
            <!-- end widget -->
            <div class="widget col-lg-3 col-md-3 col-sm-12">
                <h4 class="title">意见反馈</h4>
                <<a class="button small" href="#">前往</a>
            </div>
            <!-- end widget -->
        </div>
        <!-- end container -->

        <div class="copyrights">
            <div class="container">
                <div class="col-lg-6 col-md-6 col-sm-12 columns footer-left">
                    <p>Copyright © 2020 - All rights reserved.</p>
                    <div class="credits">
                        <a href="http://www.shufe.edu.com/" target="_blank" title="上海财经大学">上海财经大学</a>
                    </div>
                </div>
                <!-- end widget -->
            </div>
            <!-- end container -->
        </div>
        <!-- end copyrights -->
    </footer>
    <!-- end footer -->
    <div class="dmtop">Scroll to Top</div>

    <!-- JavaScript Libraries -->
    <script src="{{ static('lib/jquery/jquery.min.js') }}"></script>
    <script src="{{ static('lib/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ static('lib/php-mail-form/validate.js') }}"></script>
    <script src="{{ static('lib/prettyphoto/js/prettyphoto.js') }}"></script>
    <script src="{{ static('lib/isotope/isotope.min.js') }}"></script>
    <script src="{{ static('lib/hover/hoverex.min.js') }}lib/hover/hoverdir.js"></script>
    <script src="{{ static('lib/bootstrap/css/bootstrap.min.css') }}"></script>
    <script src="{{ static('lib/unveil-effects/unveil-effects.js') }}"></script>
    <script src="{{ static('lib/owl-carousel/owl-carousel.js') }}"></script>
    <script src="{{ static('lib/jetmenu/jetmenu.js') }}"></script>
    <script src="{{ static('lib/animate-enhanced/animate-enhanced.min.js') }}"></script>
    <script src="{{ static('lib/jigowatt/jigowatt.js') }}"></script>
    <script src="{{ static('lib/easypiechart/easypiechart.min.js') }}"></script>

    <!-- Template Main Javascript File -->
    <script src="{{ static('lib/easypiechart/easypiechart.min.js') }}js/main.js"></script>
    <script src="{{ static('lib/animate-enhanced/animate-enhanced.min.js') }}"></script>
    <script src="{{ static('lib/jigowatt/jigowatt.js') }}"></script>
    <script src="{{ static('lib/easypiechart/easypiechart.min.js') }}"></script>

    <!-- Template Main Javascript File -->
    <script src="{{ static('js/main.js') }}"></script>
    <script src="{{ static('js/zlajax.js') }}"></script>
    <script src="{{ static('js/zlalert.js') }}"></script>
    <script src="{{ static('js/sweetalert.min.js') }}"></script>
</body>

</html>
